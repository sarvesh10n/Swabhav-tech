<head>
    <title>constructor pattern</title>
</head>

<body>
    <script>
        function Employee(rollno,name){
            var _rollno;
            var _name;
            if(rollno >0 && name.length>0){
                _rollno=rollno;
                _name=name;
            }
            else throw "wrong roll no or name";

            this.getName=function(){
                return _name;
            }
            this.getRollNo=function(){
                return _rollno;
            }
        }
        var s1= new Employee(101,"ABC");
        console.log(s1);
        console.log(s1.getName());
        console.log(s1.getRollNo());
        var s2=new Employee(102,"XYZ");
        console.log(s2);
    </script>
</body>
